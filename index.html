<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="blog-card">
      <article class="card-header">
        <img src="./assets/cactus_img.jpg" alt="cactus_img" />
        <button>
          <label for="">Design</label>
        </button>
      </article>
      <article class="card-body">
        <h1>Embracing Minimalism</h1>
        <p>
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </article>
      <hr>
      <article class="card-footer">
        <p>Annie Spratt</p>
      </article>
    </section>
  </body>
</html>
